<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Compatibility</title>
  <link rel="stylesheet" href="https://cdn.shinonome.cn/www.yuyandev.com/static/bulma.min.css">
</head>
<body>
    <section class="section">
      <div class="container">
        <article class="message is-warning">
          <div class="message-header">
            <p>Warning</p>
          </div>
          <div class="message-body">
            <p>
            您的浏览器偏老，请升级您的浏览器至最新版本
            <br/>
            <small>（网站使用React.js 15构建，并使用了一些新型浏览器提供的功能。在之前的测试中，IE与Safari浏览器表现最差，IE需要较新版本的Edge，Safari需要使用最新版11，Chrome兼容最优，44版本即可兼容)</small>
            </p>
          </div>
        </article>
      </div>
    </section>      
</body>
</html>
